<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - La Soigne</title>

  <!-- ‚úÖ Header / Navbar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 70px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .navbar {
      background: linear-gradient(90deg, #ffffff 0%, #ffffff 100%);
      border-bottom: 3px solid #000000;
    }

    .navbar-brand {
      color: #000000 !important;
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #666666;
    }

    .navbar-nav .nav-link {
      color: #000000 !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #ffffff !important;
    }

    .dropdown-menu {
      background-color: #ffffff;
      border: 1px solid #000000;
    }

    .dropdown-item {
      color: #000000;
    }

    .dropdown-item:hover {
      background-color: #000000;
      color: #fffdfd;
    }

    .profile-img {
      object-fit: cover;
      border: 2px solid #ffffff;
      box-shadow: 0 0 5px rgba(126, 126, 126, 0.6);
    }
  </style>
</head>

<body class="bg-light">

  <!-- ‚úÖ NAVBAR -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="/home.html">
        La Soign√©
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left Nav -->
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/shop.html">SHOP</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="/cart.html">
              <i class="bi bi-cart3"></i> CART
              <span class="badge bg-warning text-dark" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="/orders.html">MY ORDERS</a></li>
          <li class="nav-item"><a class="nav-link" href="/reviews.html">MY REVIEWS</a></li>
        </ul>

        <!-- Right Nav -->
        <ul class="navbar-nav ms-auto align-items-center">
          <!-- Search -->
          <form class="d-flex me-3" action="/search.html" method="GET">
            <input class="form-control me-2" type="search" name="term" placeholder="Search..." />
            <button class="btn btn-hw" type="submit"><i class="bi bi-search"></i></button>
          </form>

          <!-- Guest Links -->
          <li class="nav-item" id="login-link">
            <a class="nav-link btn btn-hw-outline mx-1" href="/login.html">LOGIN</a>
          </li>
          <li class="nav-item" id="register-link">
            <a class="nav-link btn btn-hw mx-1" href="/register.html">REGISTER</a>
          </li>

          <!-- Authenticated User Dropdown -->
          <li class="nav-item dropdown d-none" id="user-dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="/uploads/default.jpg" alt="Profile Image" class="rounded-circle profile-img" width="40"
                height="40" />
              <span class="ms-2 text-uppercase" id="username">USER</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/profile.html"><i class="bi bi-person-circle me-2"></i>PROFILE</a></li>
              <li><a class="dropdown-item" href="#" onclick="logoutUser()"><i
                    class="bi bi-box-arrow-right me-2"></i>LOGOUT</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ‚úÖ CART CONTENT -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">üõí Your Cart</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center bg-white">
        <thead class="thead-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cartBody">
          <!-- Cart items will be loaded here -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: <span id="cartTotal" class="text-success">‚Ç±0</span></h4>
      <div>
        <button class="btn btn-secondary mr-2" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="shop.html" class="btn btn-outline-primary">‚Üê Continue Shopping</a>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    function logoutUser() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      window.location.href = '/login.html';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');

      if (token && userId) {
        $('#login-link, #register-link').addClass('d-none');
        $('#user-dropdown').removeClass('d-none');

        $.get(`/api/users/customers/${userId}`, function (res) {
          if (res.success && res.data) {
            const data = res.data;
            const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
            $('#username').text(fullName || 'USER');
            if (data.image_path) {
              $('.profile-img').attr('src', `/${data.image_path}`);
            }
          }
        });
      } else {
        $('#login-link, #register-link').removeClass('d-none');
        $('#user-dropdown').addClass('d-none');
      }
    });

    // ‚úÖ CART SCRIPT (SAME AS BEFORE)
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartBody = $("#cartBody");
      let total = 0;

      cartBody.empty();

      if (cart.length === 0) {
        cartBody.append(`<tr><td colspan="5" class="text-muted">Your cart is empty.</td></tr>`);
        $("#cartTotal").text("‚Ç±0");
        $("#cart-count").text("0");
        return;
      }

      $("#cart-count").text(cart.length);

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartBody.append(`
          <tr>
            <td class="text-left">
              <img src="http://localhost:4000/images/${item.image}" width="50" class="mr-2 rounded">
              ${item.name}
            </td>
            <td>‚Ç±${item.price}</td>
            <td>
              <input type="number" min="1" class="form-control form-control-sm quantity-input" 
                     data-index="${index}" value="${item.quantity}" style="width:70px; margin:auto;">
            </td>
            <td>‚Ç±${itemTotal.toLocaleString()}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
            </td>
          </tr>
        `);
      });

      $("#cartTotal").text(`‚Ç±${total.toLocaleString()}`);
    }

    function updateQuantity(index, newQuantity) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (newQuantity <= 0) newQuantity = 1;
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      Swal.fire({
        title: "Remove this item?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, remove",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          loadCart();
          Swal.fire("Removed!", "Item removed from cart.", "success");
        }
      });
    }

    function clearCart() {
      Swal.fire({
        title: "Clear all items?",
        text: "This will remove everything from your cart.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, clear it",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem("cart");
          loadCart();
          Swal.fire("Cleared!", "Your cart is now empty.", "success");
        }
      });
    }

    function checkout() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        Swal.fire("Oops!", "Your cart is empty!", "warning");
        return;
      }
      Swal.fire("‚úÖ Success!", "Proceeding to checkout...", "success");
    }

    $(document).on("change", ".quantity-input", function () {
      updateQuantity($(this).data("index"), $(this).val());
    });

    $(document).ready(loadCart);
  </script>
</body>

</html>
