<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - La Soigne</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      padding-top: 90px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <!-- ‚úÖ HEADER (DYNAMICALLY LOADED) -->
  <div id="header"></div>

  <!-- ‚úÖ CART CONTENT -->
  <div class="container py-5">
    <h2 class="mb-4 text-center">üõí Your Cart</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped text-center bg-white">
        <thead class="table-dark">
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="cartBody">
          <!-- Cart items will be loaded here -->
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: <span id="cartTotal" class="text-success">‚Ç±0</span></h4>
      <div>
        <button class="btn btn-secondary me-2" onclick="clearCart()">Clear Cart</button>
        <button class="btn btn-success" onclick="checkout()">Checkout</button>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="home.html" class="btn btn-outline-primary">‚Üê Continue Shopping</a>
    </div>
  </div>

  <!-- ‚úÖ SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    let userId;
    let cartKey;

    $(document).ready(function () {
      const token = localStorage.getItem('token');
      userId = localStorage.getItem('userId');
      cartKey = `cart_${userId}`;

      // ‚úÖ Load header dynamically
      $("#header").load("/header.html", function () {
        const headerHeight = $("#header").outerHeight() || 60;
        $("body").css("padding-top", headerHeight + 20 + "px");

        if (token && userId) {
          $("#login-link, #register-link").addClass("d-none");
          $("#user-dropdown").removeClass("d-none");

          $.get(`/api/v1/customers/${userId}`, function (res) {
            if (res.success && res.data) {
              const data = res.data;
              const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
              $("#username").text(fullName || "USER");
              if (data.image_path) {
                $(".profile-img").attr("src", `/${data.image_path}`);
              }
            }
          });
        } else {
          $("#login-link, #register-link").removeClass("d-none");
          $("#user-dropdown").addClass("d-none");
        }
      });

      loadCart();
    });

    function loadCart() {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      let cartBody = $("#cartBody");
      let total = 0;

      cartBody.empty();

      if (cart.length === 0) {
        cartBody.append(`<tr><td colspan="5" class="text-muted">Your cart is empty.</td></tr>`);
        $("#cartTotal").text("‚Ç±0");
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        cartBody.append(`
          <tr>
            <td class="text-start">
              <img src="http://localhost:4000/images/${item.image || 'placeholder.png'}" 
                   class="product-img me-2"> ${item.name}
            </td>
            <td>‚Ç±${item.price}</td>
            <td>
              <input type="number" min="1" class="form-control form-control-sm quantity-input" 
                     data-index="${index}" value="${item.quantity}" style="width:70px; margin:auto;">
            </td>
            <td>‚Ç±${itemTotal.toLocaleString()}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
            </td>
          </tr>
        `);
      });

      $("#cartTotal").text(`‚Ç±${total.toLocaleString()}`);
    }

    function updateQuantity(index, newQuantity) {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      if (newQuantity <= 0) newQuantity = 1;
      cart[index].quantity = parseInt(newQuantity);
      localStorage.setItem(cartKey, JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      Swal.fire({
        title: "Remove this item?",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, remove",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          cart.splice(index, 1);
          localStorage.setItem(cartKey, JSON.stringify(cart));
          loadCart();
          Swal.fire("Removed!", "Item removed from cart.", "success");
        }
      });
    }

    function clearCart() {
      Swal.fire({
        title: "Clear all items?",
        text: "This will remove everything from your cart.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonText: "Yes, clear it",
        cancelButtonText: "Cancel"
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.removeItem(cartKey);
          loadCart();
          Swal.fire("Cleared!", "Your cart is now empty.", "success");
        }
      });
    }

    function checkout() {
      let cart = JSON.parse(localStorage.getItem(cartKey)) || [];
      if (cart.length === 0) {
        Swal.fire("Oops!", "Your cart is empty!", "warning");
        return;
      }
      Swal.fire("‚úÖ Success!", "Proceeding to checkout...", "success");
    }

    $(document).on("change", ".quantity-input", function () {
      updateQuantity($(this).data("index"), $(this).val());
    });
  </script>
</body>

</html>
