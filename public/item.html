<body>
  <div class="container-fluid py-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Inventory Management</h3>
      </div>
      <div class="card-body">
        <div class="d-flex justify-content-between mb-4">
          <button type="button" class="btn btn-success" data-toggle="modal" data-target="#itemModal">
            <i class="fas fa-plus"></i> Add New Item
          </button>

          <div class="search-container">
            <div class="input-group">
              <input type="text" id="itemSearch" class="form-control" placeholder="Search items...">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="table-responsive">
          <table id="itable" class="table table-striped table-bordered table-hover" style="width:100%">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Image</th>
                <th>Item Name</th>
                <th>Description</th>
                <th>Sell Price</th>
                <th>Cost Price</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="ibody">
              <!-- Data will be loaded here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Item Modal -->
  <div class="modal fade" id="itemModal" tabindex="-1" role="dialog" aria-labelledby="itemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemModalLabel">Item Management</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="iform" enctype="multipart/form-data">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="item_name">Item Name *</label>
                  <input type="text" class="form-control" id="item_name" name="item_name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="category">Category *</label>
                  <select class="form-control" id="category" name="category_id" required>
                    <option value="">Loading categories...</option>
                  </select>
                  <small id="category-description" class="form-text text-muted"></small>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cost_price">Cost Price *</label>
                  <input type="number" class="form-control" id="cost_price" name="cost_price" step="0.01" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="sell_price">Sell Price *</label>
                  <input type="number" class="form-control" id="sell_price" name="sell_price" step="0.01" required>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" id="quantity" name="quantity" min="0">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="image">Image</label>
                  <input type="file" class="form-control-file" id="images" name="images" accept="image/*" multiple>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>

            <div id="imagePreview" class="text-center mb-3"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="itemSubmit">Save Item</button>
          <button type="button" class="btn btn-success" id="itemUpdate" style="display: none;">Update Item</button>
        </div>
      </div>
    </div>
  </div>
