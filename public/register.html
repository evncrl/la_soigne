<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>BunBun Threads</h1>
            </div>
            <nav id="nav-icons">
                <a href="home.html" title="Home"><i class="fas fa-home"></i></a>
                <a href="login.html" title="Login"><i class="fas fa-sign-in-alt"></i></a>
            </nav>
        </div>
    </header>

    <main>
        <div class="login-container">
            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Account created successfully!
            </div>

            <h2>Create your Account!</h2>

            <form id="registerForm" style="max-width: 400px; margin: auto">
                <div class="input-group">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <div class="error-message" id="fnameError"></div>
                </div>

                <div class="input-group">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <div class="error-message" id="lnameError"></div>
                </div>

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter Password" required>
                    <div class="error-message" id="passwordError"></div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="input-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                        required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>

                <button type="submit" id="register">
                    <span class="button-text">Create Account</span>
                    <div class="loading"></div>
                </button>
            </form>
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </main>
</body>
