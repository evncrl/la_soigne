<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.css"
        integrity="sha512-fjO3Vy3QodX9c6G9AUmr6WuIaEPdGRxBjD7gjatG5gGylzYyrEq3U0q+smkG6CwIY0L8XALRFHh4KPHig0Q1ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.16.1/sweetalert2.min.js"
        integrity="sha512-LGHBR+kJ5jZSIzhhdfytPoEHzgaYuTRifq9g5l6ja6/k9NAOsAi5dQh4zQF6JIRB8cAYxTRedERUF+97/KuivQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: #f8f9fa;">

    <form id="registerForm" class="border p-4 bg-white rounded shadow" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Create your Account!</h2>

        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
            <div class="text-danger small" id="fnameError"></div>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
            <div class="text-danger small" id="lnameError"></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="text-danger small" id="emailError"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="text-danger small" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            <div class="text-danger small" id="confirmPasswordError"></div>
        </div>

        <button type="submit" class="btn btn-success btn-block" id="register">
            Create Account
        </button>

        <div class="text-center mt-3">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </form>

    <script>
        const url = 'http://localhost:4000/';

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        $(document).ready(function () {
            $("#registerForm").on("submit", function (e) {
                e.preventDefault();

                const fname = $("#fname").val().trim();
                const lname = $("#lname").val().trim();
                const email = $("#email").val().trim();
                const password = $("#password").val().trim();
                const confirmPassword = $("#confirmPassword").val().trim();

                $(".text-danger").text(""); // Clear previous errors

                if (!validateEmail(email)) {
                    $("#emailError").text("Please enter a valid email.");
                    return;
                }
                if (password.length < 8) {
                    $("#passwordError").text("Password must be at least 8 characters.");
                    return;
                }
                if (password !== confirmPassword) {
                    $("#confirmPasswordError").text("Passwords do not match.");
                    return;
                }

                const user = { fname, lname, email, password, confirmPassword };

                $.ajax({
                    method: "POST",
                    url: url + "api/v1/register",
                    data: JSON.stringify(user),
                    contentType: "application/json",
                    dataType: "json",
                    success: function () {
                        Swal.fire({
                            icon: 'success',
                            title: 'Account created successfully!',
                            showConfirmButton: false,
                            timer: 1500
                        }).then(() => {
                            window.location.href = "login.html";
                        });
                    },
                    error: function (xhr) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Registration Failed',
                            text: xhr.responseJSON?.message || "Something went wrong"
                        });
                    }
                });
            });
        });
    </script>
</body>

</html>
