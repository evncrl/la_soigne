<script>
  function logoutUser() {
    const userId = localStorage.getItem('userId');

    // ✅ Huwag i-clear ang cart para ma-retain kahit mag-logout
    localStorage.removeItem('token');
    localStorage.removeItem('userId');

    window.location.href = '/login.html';
  }

  document.addEventListener('DOMContentLoaded', () => {
    const token = localStorage.getItem('token');
    const userId = localStorage.getItem('userId');

    if (token && userId) {
      $('#login-link, #register-link').addClass('d-none');
      $('#user-dropdown').removeClass('d-none');

      $.get(`/api/users/customers/${userId}`, function (res) {
        if (res.success && res.data) {
          const data = res.data;
          const fullName = `${data.fname || ''} ${data.lname || ''}`.trim();
          $('#username').text(fullName || 'USER');
          if (data.image_path) {
            $('.profile-img').attr('src', `/${data.image_path}`);
          }
        }
      });
    } else {
      $('#login-link, #register-link').removeClass('d-none');
      $('#user-dropdown').addClass('d-none');
    }
  });
</script>

<script>
  const apiUrl = 'http://localhost:4000/api/v1/products/search';

  $(document).ready(function () {
    $('#searchBox').on('input', function () {
      const query = $(this).val().trim();

      if (query.length === 0) {
        $('#autocomplete-list').empty();
        return;
      }

      $.get(apiUrl, { term: query }, function (res) {
        if (res.success) {
          const results = res.data;
          let html = '';

          if (results.length > 0) {
            results.forEach(product => {
              html += `
                <a href="#" class="list-group-item list-group-item-action" onclick="openProductModal('${product.id}')">
                  <strong>${product.item_name}</strong><br>
                  <small>${product.description.slice(0, 50)}...</small>
                </a>
              `;
            });
          } else {
            html = `<div class="list-group-item disabled">No results found</div>`;
          }

          $('#autocomplete-list').html(html);
        }
      });
    });

    // Hide dropdown when clicking outside
    $(document).click(function (e) {
      if (!$(e.target).closest('#searchBox, #autocomplete-list').length) {
        $('#autocomplete-list').empty();
      }
    });
  });

  // ✅ Function to open product modal (you should already have this in home.js)
  function openProductModal(productId) {
    // You can trigger your existing product modal logic here
    // For example:
    window.showProductDetails(productId); // Make sure this exists globally
    $('#autocomplete-list').empty();
  }
</script>
