<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - La Soigne</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
</head>

<body class="bg-light p-4">

  <!-- ✅ ADMIN HEADER -->
  <div class="admin-header d-flex justify-content-between align-items-center mb-4">
    <div class="logo font-weight-bold">La Soigne Admin</div>
    <div class="nav-links">
      <button class="nav-btn btn btn-outline-primary btn-sm mr-1" data-page="users">Users</button>
      <button class="nav-btn btn btn-outline-primary btn-sm mr-1" data-page="products">Products</button>
      <button class="nav-btn btn btn-outline-primary btn-sm mr-1" data-page="orders">Manage Orders</button>
      <button class="nav-btn btn btn-outline-primary btn-sm mr-1" data-page="reviews">Reviews</button>
      <button class="nav-btn btn btn-outline-primary btn-sm" data-page="charts">Charts</button>
    </div>
    <button class="logout-btn btn btn-danger btn-sm" id="logoutBtn">Logout</button>
  </div>

  <!-- ✅ MAIN CONTENT (Dynamic Switching) -->
  <div class="container mt-4" id="main-content">
    <!-- Dynamic content (Users, Products, Orders, etc.) will load here via admin.js -->
  </div>

  <script src="js/admin.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</body>

</html>
